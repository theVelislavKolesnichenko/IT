<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="center">
	    <h1>Влезте в системата</h1>
		<form action="LoginServlet" method="post">
		
			<div class="m-t-20">
				<label class="block" for="username">Потребителско име:</label>
				<input class="m-t-10" id="username" type="text" name="username">
			</div>
			<div class="m-t-20">
				<label class="block" for="password">Парола:</label>
				<input class="m-t-10" id="password" type="password" name="password">
			</div>
		     
		    <input class="m-t-20" type="submit" value="Вход">
		</form>
	</div>
</body>
</html>
